
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로컬 파일 공유</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }
    .loading-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    .logo {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }
    .title {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .loading-text {
      font-size: 1.1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin: 20px auto;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      width: 0%;
      animation: progress 3s ease-out forwards;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">📁</div>
    <div class="title">로컬 파일 공유</div>
    <div class="subtitle">Local File Share</div>
    <div class="loading-text">서버를 시작하는 중...</div>
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  
  <script>
    setTimeout(() => {
      document.querySelector('.loading-text').textContent = '곧 시작됩니다...';
    }, 2000);
  </script>
</body>
</html>
