
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버 시작 실패</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .error-container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
    }
    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .error-title {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 20px;
    }
    .error-message {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .error-message-detail {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-top: -20px;
        margin-bottom: 30px;
    }
    .retry-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .retry-btn:hover {
      background: white;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <div class="error-title">서버 시작 실패</div>
    <div class="error-message">
      파일 공유 서버를 시작할 수 없습니다.<br>
      포트 3000이 이미 사용 중이거나 권한 문제일 수 있습니다.<br><br>
      앱을 다시 시작해보거나 관리자 권한으로 실행해주세요.
    </div>
    <div class="error-message-detail" id="error-message-detail"></div> <button class="retry-btn" onclick="location.reload()">다시 시도</button>
  </div>
</body>
</html>
